<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - YourUni</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>YourUni</h1>
                <p>Reset Your Password</p>
            </div>

            <div id="alert-container"></div>

            <div id="step1" class="reset-step">
                <p style="color: #7f8c8d; margin-bottom: 20px;">
                    Enter your email address and we'll send you instructions to reset your password.
                </p>
                <form id="forgotPasswordForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <span id="btnText">Send Reset Link</span>
                        <span id="btnLoading" class="loading hidden"></span>
                    </button>
                </form>
            </div>

            <div id="step2" class="reset-step hidden">
                <div style="text-align: center; padding: 20px;">
                    <div style="font-size: 4rem; color: #27ae60;">âœ“</div>
                    <h3 style="color: #2c3e50; margin: 20px 0;">Check Your Email</h3>
                    <p style="color: #7f8c8d;">
                        We've sent password reset instructions to your email address.
                    </p>
                    <p style="color: #7f8c8d; font-size: 0.9rem; margin-top: 20px;">
                        Didn't receive the email? Check your spam folder or try again.
                    </p>
                    <button class="btn btn-secondary mt-2" onclick="showStep1()">Try Again</button>
                </div>
            </div>

            <div class="auth-footer">
                <p>Remember your password? <a href="/login">Login here</a></p>
            </div>
        </div>
    </div>

    <script src="/static/js/forgot-password.js"></script>
</body>
</html>
