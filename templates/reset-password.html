<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - YourUni</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>YourUni</h1>
                <p>Create a New Password</p>
            </div>

            <div id="alert-container"></div>

            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <div style="position: relative;">
                        <input type="password" id="password" class="form-control" placeholder="Enter new password" required minlength="6" style="padding-right: 45px;">
                        <button type="button" onclick="togglePassword('password', 'toggleIcon1')" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; padding: 5px; color: #92400e;">
                            <span id="toggleIcon1">üëÅÔ∏è</span>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm New Password</label>
                    <div style="position: relative;">
                        <input type="password" id="confirm_password" class="form-control" placeholder="Confirm new password" required minlength="6" style="padding-right: 45px;">
                        <button type="button" onclick="togglePassword('confirm_password', 'toggleIcon2')" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; padding: 5px; color: #92400e;">
                            <span id="toggleIcon2">üëÅÔ∏è</span>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span id="btnText">Reset Password</span>
                    <span id="btnLoading" class="loading hidden"></span>
                </button>
            </form>

            <div class="auth-footer">
                <p>Remember your password? <a href="/login">Login here</a></p>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(inputId, iconId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = document.getElementById(iconId);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleIcon.textContent = 'üëÅÔ∏è';
            }
        }
    </script>
    <script src="/static/js/reset-password.js"></script>
</body>
</html>
